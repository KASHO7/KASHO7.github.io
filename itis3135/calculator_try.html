  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Raleway:wght@300;700&display=swap"

    <link

  <body>
    <main>
      <h2>Calculator</h2>
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button data-action="clear">AC</button>
          <button data-action="divide">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button data-action="multiply">ร</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button data-action="subtract">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button data-action="add">+</button>
          <button>0</button>
          <button data-action="decimal">.</button>
          <button data-action="calculate">=</button>
        </div>
      </div>
    </main>
    <div data-include="components/footer.html"></div>
