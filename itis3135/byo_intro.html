<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kashyap Suthar's Keen Sawfish | ITIS 3135 | byo_intro</title>
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Raleway:wght@300;700&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      href="/itis3135/images/visionarysuthar-high-resolution-logo-color-on-transparent-background.ico"
      type="image/x-icon" />
    <div data-include="components/header.html"></div>
    <script src="script/HTMLInclude.js"></script>
  </head>
  <body>
    <main>
      <h2>BYO_intro</h2>
      <h3>
        Time to BYO Intro page, please fill out the form below so we can create
        your own page.
      </h3>
      <form class="byo-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required /><br />

        <label for="mascot">Mascot:</label>
        <input type="text" id="mascot" required /><br />

        <label for="image">Image (PNG or JPG):</label>
        <input type="file" id="image" accept=".png, .jpg" required /><br />

        <label for="imageCaption">Image Caption:</label>
        <input type="text" id="imageCaption" required /><br />

        <div id="coursesContainer">
          <label for="courses">Courses currently taking:</label>
          <div id="courseFields">
            <input type="text" class="courseInput" required />
            <button type="button" class="deleteButton" style="display: none">
              Delete
            </button>
            <br />
          </div>
          <button type="button" id="addCourseButton">Add Course</button>
        </div>
        <label for="personalBackground">Personal Background:</label>
        <textarea id="personalBackground" required></textarea><br />

        <label for="professionalBackground">Professional Background:</label>
        <textarea id="professionalBackground" required></textarea><br />

        <label for="academicBackground">Academic Background:</label>
        <textarea id="academicBackground" required></textarea><br />

        <label for="subjectBackground">Background in Subject:</label>
        <textarea id="subjectBackground" required></textarea><br />

        <label for="computerPlatform">Primary Computer Platform:</label>
        <input type="text" id="computerPlatform" required /><br />

        <label for="coursesTaking">Courses I’m Taking:</label>
        <textarea id="coursesTaking" required></textarea><br />

        <label for="funnyThing">Funny/Interesting thing about me:</label>
        <input type="text" id="funnyThing" /><br />

        <label for="additionalInfo">I’d also like to share:</label>
        <textarea id="additionalInfo"></textarea><br />

        <label>
          <input type="checkbox" id="agreeCheckbox" />
          I understand that what is on this page is not password protected and I
          will not put anything here that I don’t want publicly available.
        </label>
        <br />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>

      <div id="result" style="display: none">
        <h3>Here is your page:</h3>
      </div>
    </main>
    <script src="script/survey.js"></script>
  </body>
  <div data-include="components/footer.html"></div>
  <script src="script/HTMLInclude.js"></script>
</html>
