<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kashyap Suthar's Keen Sawfish | ITIS 3135 | Calculator Try</title>
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Raleway:wght@300;700&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      href="/itis3135/images/visionarysuthar-high-resolution-logo-color-on-transparent-background.ico"
      type="image/x-icon" />
    <div data-include="components/header.html"></div>
    <script src="script/HTMLInclude.js"></script>
    <script src="script/calculator.js"></script>
  </head>
  <body>
    <main>
      <h2>Calculator</h2>
      <div class="calculator">
        <input type="text" id="result" readonly />
        <div class="buttons">
          <!-- Buttons without inline onclick attributes -->
          <div class="row">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="buttonPlus">+</button>
          </div>
          <div class="row">
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="buttonMinus">-</button>
          </div>
          <div class="row">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="buttonMultiply">*</button>
          </div>
          <div class="row">
            <button id="buttonClear">C</button>
            <button id="button0">0</button>
            <button id="buttonDivide">/</button>
            <button id="buttonEquals">=</button>
          </div>
        </div>
      </div>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="script/HTMLInclude.js"></script>
  </body>
</html>
