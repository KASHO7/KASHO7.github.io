<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kashyap Suthar's Keen Sawfish | ITIS 3135 | Form</title>
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="/itis3135/images/visionarysuthar-high-resolution-logo-color-on-transparent-background.ico"
      type="image/x-icon"
    />
    <div data-include="components/header.html"></div>
    <script src="script/HTMLInclude.js"></script>
  </head>
  <body>
    <main>
      <h2>Form</h2>
      <form action="#">
        <section class="sec-basic">
        <div class="basic">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
        </section>
        </div>
        <div class="q1">
          <label for="q1">What type of website to make?</label>
          <br />
          <input type="checkbox" id="check" name="check" value="personal" />
          <label for="check">Personal</label>
          <br />
          <input type="checkbox" id="check" name="check" value="business" />
          <label for="check">Business</label>
          <br />
          <input type="checkbox" id="check" name="check" value="other" />
          <label for="check">Other</label>
          <br />
        </div>
        <div class="q2">
          <label for="q2">What is your budget?</label>
          <br />
          <input type="radio" id="radio" name="radio" value="less than $1000" />
          <label for="radio">Less than $1000</label>
          <br />
          <input type="radio" id="radio" name="radio" value="$1000-$5000" />
          <label for="radio">$1000-$5000</label>
          <br />
          <input type="radio" id="radio" name="radio" value="$5000-$10000" />
          <label for="radio">$5000-$10000</label>
          <br />
          <input
            type="radio"
            id="radio"
            name="radio"
            value="more than $10000"
          />
          <label for="radio">More than $10000</label>
          <br />
        </div>
        <div class="div-q3">
          <label for="q3">What is your deadline?</label>
          <select id="q3">
            <option value="0">Select</option>
            <option value="1">1 week</option>
            <option value="2">2 weeks</option>
            <option value="3">3 weeks</option>
            <option value="4">4 weeks</option>
            <option value="5">5 weeks or more</option>
          </select>
        </div>
        <div class="reset">
          <input type="reset" value="Reset" />
          <br />
        </div>
        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
  </body>
  <div data-include="components/footer.html"></div>
  <script src="script/HTMLInclude.js"></script>
</html>
